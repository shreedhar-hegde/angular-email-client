<form class="ui form" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
  <app-input 
    controlType="input"
    [control]="emailForm.get('to')" 
    inputType="email" 
    label="To"
  ></app-input>
  <app-input [control]="emailForm.get('from')" controlType="input" inputType="email" label="From"></app-input>
  <app-input [control]="emailForm.get('subject')" controlType="input" inputType="text" label="Subject"></app-input>
  <app-input [control]="emailForm.get('text')" controlType="textarea" label="Content"></app-input>

  <button class="ui button primary">Send</button>
</form>
